<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapStream - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background-color: #242424;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .card h2 {
      color: #ffffff;
    }
    .form-label {
      color: #ffffff;
    }
    .form-control {
      background-color: #333333;
      border: 1px solid #555555;
      color: #ffffff;
    }
    .form-control:focus {
      border-color: #777777;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #3a3a3a;
      border: none;
    }
    .btn-primary:hover {
      background-color: #555555;
    }
    a {
      color: #3a8ee6;
    }
    a:hover {
      color: #5aa3f1;
    }
    #errorMsg {
      background-color: #ff4d4d;
      border-color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Recordarme</label>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
        <div class="mt-3 text-center">
          <a href="#">Recuperar contraseña</a> | <a href="register.html">Registro</a>
        </div>
        <div id="errorMsg" class="alert alert-danger d-none mt-3" role="alert">
          Por favor, completa todos los campos.
        </div>
      </form>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      $("#loginForm").on("submit", function(e) {
        e.preventDefault();
        var username = $("#username").val().trim();
        var password = $("#password").val().trim();
        if (username === "" || password === "") {
          $("#errorMsg").removeClass("d-none").text("Por favor, completa todos los campos.");
        } else {
          $("#errorMsg").addClass("d-none");
          if (username === "demo" && password === "demo") {
            window.location.href = "timeline.html";
          } else {
            $("#errorMsg").removeClass("d-none").text("Credenciales inválidas. Utiliza demo/demo.");
          }
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
